<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Roles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .box {
      border: 1px solid #000;
      padding: 2rem;
      max-width: 500px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: #fff;
    }
    .panel {
      border: 1px solid #000;
      padding: 1rem;
      margin-top: 1rem;
      display: none;
    }
    .success { background-color: #d5e8d4; border-color: #82b366; }
    .error { background-color: #f8d7da; border-color: #c9302c; }
    .info { background-color: #fff3cd; border-color: #ffecb5; }
  </style>
</head>
<body>
  <div class="container">

    <div class="box">
      <h3 class="text-center">Gestión de Roles</h3>
      <div class="mb-3">
        <label for="email" class="form-label">Email del usuario</label>
        <input type="email" class="form-control" id="email" placeholder="usuario@example.com">
      </div>
      <div class="mb-3">
        <label for="rol" class="form-label">Rol a asignar</label>
        <input type="text" class="form-control" id="rol" placeholder="Ej: Administrador, Empleado, Ordenes, Encargado de despacho">
      </div>
      <button class="btn btn-primary w-100" id="btn-ingresar">Ingresar</button>
      <button class="btn btn-danger w-100 mt-2" id="btn-eliminar" style="display:none;">Eliminar rol</button>
    </div>

    <!-- Paneles de confirmación -->
    <div class="panel success" id="panel-asignacion"><p>Rol asignado y permisos actualizados.</p></div>
    <div class="panel success" id="panel-cambio"><p>Rol cambiado correctamente y accesos actualizados.</p></div>
    <div class="panel error" id="panel-error"><p>Rol no válido o usuario no encontrado.</p></div>
    <div class="panel info" id="panel-ya-rol"><p></p></div>
    <div class="panel success" id="panel-eliminado"><p>Rol eliminado correctamente.</p></div>

  </div>

  <script>
    // Usuarios iniciales
    const usuarios = [
      { email: "maria@example.com", roles: [] },
      { email: "carlos@example.com", roles: ["Empleado"] },
      { email: "sofia@example.com", roles: [] },
      { email: "lucia@example.com", roles: [] },
      { email: "diego@example.com", roles: ["Administrador"] }
    ];

    const rolesValidos = ["Administrador", "Empleado", "Ordenes", "Encargado de despacho"];

    // Cambiar rol de Diego a Empleado
    const diego = usuarios.find(u => u.email === "diego@example.com");
    if (diego) {
      diego.roles = ["Empleado"];
    }

    // Elementos
    const emailInput = document.getElementById("email");
    const rolInput = document.getElementById("rol");
    const btnIngresar = document.getElementById("btn-ingresar");
    const btnEliminar = document.getElementById("btn-eliminar");

    const panelAsignacion = document.getElementById("panel-asignacion");
    const panelCambio = document.getElementById("panel-cambio");
    const panelError = document.getElementById("panel-error");
    const panelYaRol = document.getElementById("panel-ya-rol");
    const panelEliminado = document.getElementById("panel-eliminado");

    function resetPanels() {
      panelAsignacion.style.display = "none";
      panelCambio.style.display = "none";
      panelError.style.display = "none";
      panelYaRol.style.display = "none";
      panelEliminado.style.display = "none";
    }

    function nombreDesdeEmail(email) {
      return email.split("@")[0].replace(/\./g, ' ').replace(/\b\w/g, c => c.toUpperCase());
    }

    function mostrarEliminar(usuario) {
      btnEliminar.style.display = usuario && usuario.roles.length > 0 ? "block" : "none";
    }

    btnIngresar.addEventListener("click", () => {
      resetPanels();

      const email = emailInput.value.trim();
      const rolNuevo = rolInput.value.trim();
      if (!email || !rolNuevo) return;

      const usuario = usuarios.find(u => u.email === email);

      if (!rolesValidos.includes(rolNuevo) || !usuario) {
        panelError.style.display = "block";
        mostrarEliminar(usuario);
        return;
      }

      // Usuario existe y rol válido
      if (!usuario.roles.includes(rolNuevo)) {
        usuario.roles.push(rolNuevo);
        panelAsignacion.style.display = "block";
      } else {
        // Ya tiene ese rol
        const nombre = nombreDesdeEmail(usuario.email);
        panelYaRol.querySelector('p').textContent = `${nombre} ya tiene el rol ${rolNuevo}.`;
        panelYaRol.style.display = "block";
      }

      mostrarEliminar(usuario);

      emailInput.value = "";
      rolInput.value = "";
    });

    // Botón eliminar rol
    btnEliminar.addEventListener("click", () => {
      const email = emailInput.value.trim();
      const usuario = usuarios.find(u => u.email === emailInput.value.trim());
      if (usuario && usuario.roles.length > 0) {
        usuario.roles = [];
        resetPanels();
        panelEliminado.style.display = "block";
        mostrarEliminar(usuario);
      }
    });

  </script>
</body>
</html>
